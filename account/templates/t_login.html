{{ result }}

					<img src="/images/logo/logo2.png" alt="로고이미지" >

				<form name="login" action="" method="post">
					{% csrf_token %}

					</div><!-- input_wrap -->

						<span class="comm red">아이디 혹은 비밀번호를 확인해 주세요. </span>
					</div>
					<button id="login" class="btn_1">로그인</button>
                    <div>
                        <a href="{% url 'account:t_sign_up'%}"><button type="button" class="btn_4_shrt f-left">사용자 회원가입</button></a>
                    </div>
					<div class='reset_password'><a href="/auth/password_reset">비밀번호 찾기</a></div>
				</form>

			</section>

		</div>
	</div>

	<script type="text/javascript" src="../js/jquery.js"> </script>
