

<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Please, Sure</title>
	<link rel="icon" href="/images/logo/favi.png">
<!--	<link rel="stylesheet" href="/css/reset.css" type="text/css"/>-->
<!--	<link href="/css/header.css" rel="stylesheet">-->
	<link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css"/>
<!--	<link rel="stylesheet" href="/css/style.css" type="text/css"/>-->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
{{ result }}
	<div id="wrap">
		<div id="container">
			<section id="content" class="login_box">
				<div class="logo_area">
로그인페이지	11
                </div>
				<form name="login" action="{% url 'common:login' %}" method="post">
					{% csrf_token %}
					{% include "form_errors.html" %}
					<div class="input_wrap">
						<div class="input_boxx mg_bottom_10">
							<input type="text" id="username" name="username" placeholder="아이디 입력" value="{{ form.username.value|default_if_none:'' }}" >
                        </div>

						<div class="input_boxx">
							<input type="password" id="password" name="password" placeholder="비밀번호 입력"autocomplete="off" value="{{ form.password.value|default_if_none:'' }}">
						</div>

					</div><!-- input_wrap -->
					<div class="input_boxx">

						<span class="comm red">아이디 혹은 비밀번호를 확인해 주세요. </span>
					</div>
					<button id="login" class="btn_1">로그인</button>

				</form>
					<div class='reset_password'><a href="/auth/password_reset">비밀번호 찾기</a></div>
			</section>

		</div>
	</div>

	<script type="text/javascript" src="../js/jquery.js"> </script>
    <script type="text/javascript" src="../js/jquery-ui.min.js"> </script>
</body>
</html>
